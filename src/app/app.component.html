<div class="container ml-5">
    <div class="row">
        <div class="col-xs-12">
            <h1>Animations</h1>
            <button (click)="onChange()" class="btn btn-primary">Animate!</button>
            <button (click)="onShrunk()" class="btn btn-primary">Shrink!</button>
            <hr />
            <div style="width: 100px; height: 100px" [@divState]="state" (@divState.start)='onanimationStart($event)'></div>
            <br />
            <div style="width: 100px; height: 100px" [@wildState]="wildstate" (@divState.done)='onanimationDone($event)'></div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <input type="text" #input />
            <button class="btn btn-primary" (click)="onAdd(input.value)">
        Add Item!
      </button>
            <hr />
            <ul class="list-group">
                <li class="list-group-item" [@list1] (click)="onDelete(item)" *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" (click)="onDelete(item)" *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
</div>
