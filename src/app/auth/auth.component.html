<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf=error>
        <div class="alert alert-warning" role="alert">{{error}}</div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf=isLoading>
        <app-loading></app-loading>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf=!isLoading>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">
          {{ isLogin ? "Login" : "Sign Up" }}
        </button> |
                <button class="btn btn-primary" type="button" (click)="onChangeState()">
          Switch to {{ isLogin ? "Sign Up" : "Login" }}
        </button>
            </div>
        </form>
    </div>
</div>
